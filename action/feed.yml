name: Update Roku Feed

on:
schedule:
- cron: "0 */6 * * *" # Runs every 6 hours
workflow_dispatch: # Lets you run it manually from GitHub UI

jobs:
build:
runs-on: ubuntu-latest

steps:
- name: Checkout repository
uses: actions/checkout@v3

- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: "3.x"

- name: Install dependencies
run: |
python -m pip install --upgrade pip
# Add any extra libraries if needed (requests)

- name: Run MRSS to Roku JSON script
run: |
python mrss_to_roku.py

- name: Commit and push feed.json
run: |
git config --global user.name "github-actions[bot]"
git config --global user.email "github-actions[bot]@users.noreply.github.com"
git add feed.json
git commit -m "Auto-update feed.json"
git push
